<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joel Farnsworth | Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* Styles for home section and animations */
        #home {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        #home h2 {
            font-size: 4rem;
            font-weight: bold;
            opacity: 0;
            transform: translateY(-20px);
        }
        #home p {
            font-size: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
        }
        .floating-text {
            position: absolute;
            font-size: 6rem;
            font-weight: bold;
            opacity: 0.05;
        }
        .typing-text {
            font-size: 2rem;
            font-weight: bold;
            color: #f8f9fa;
            min-height: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @media (max-width: 768px) {
            #home h2 {
                font-size: 3rem;
            }
            #home p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Navigation -->
    <header class="sticky-top bg-dark text-white py-3">
        <nav class="container d-flex justify-content-between align-items-center">
            <h1 class="m-0">Joel Farnsworth</h1>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="projects.html">Projects</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Hero Section -->
    <section id="home">
        <h2 class="display-4">Hi, I'm Joel</h2>
        <p class="lead">A Web Developer specializing in modern and responsive designs.</p>
        <a href="projects.html" class="btn btn-outline-light mt-3">View My Work</a>
        <span id="developer" class="floating-text" style="top: 30%; left: 5%;">DEVELOPER</span>
        <span id="designer" class="floating-text" style="bottom: 15%; right: 10%;">DESIGNER</span>
        <span id="innovator" class="floating-text" style="top: 50%; left: 20%;">INNOVATOR</span>
        <div class="typing-text"></div>
    </section>
    
    
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Joel Farnsworth | <a href="mailto:jsfarnsworth01@gmail.com" class="text-white">Contact Me</a></p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Typing Effect
            const typingText = document.querySelector(".typing-text");
            const words = [" Web Developer ", " Designer ", " Problem Solver "];
            let index = 0;
            let charIndex = 0;
            let isDeleting = false;

            function typeEffect() {
                let currentWord = words[index];
                if (isDeleting) {
                    typingText.textContent = currentWord.substring(0, charIndex--);
                } else {
                    typingText.textContent = currentWord.substring(0, charIndex++);
                }

                if (!isDeleting && charIndex === currentWord.length) {
                    isDeleting = true;
                    setTimeout(typeEffect, 1000);
                } else if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    index = (index + 1) % words.length;
                    setTimeout(typeEffect, 500);
                } else {
                    setTimeout(typeEffect, isDeleting ? 50 : 100);
                }
            }

            typeEffect();

            // GSAP Dynamic Background Words Movement
            gsap.to("#developer", {
                x: "random(-500, 500)",  // Move across the X axis
                y: "random(-300, 300)",  // Move across the Y axis
                opacity: 0.2,             // Slightly fade in/out
                rotation: "random(0, 360)", // Random rotation
                duration: 5,              // Animation duration
                repeat: -1,               // Repeat infinitely
                yoyo: true,               // Reverse the animation on alternate cycles
                ease: "power1.inOut",     // Ease function
                stagger: 1                // Stagger the animation with a slight delay
            });

            gsap.to("#designer", {
                x: "random(-500, 500)",
                y: "random(-300, 300)",
                opacity: 0.2,
                rotation: "random(0, 360)",
                duration: 6,
                repeat: -1,
                yoyo: true,
                ease: "power1.inOut",
                stagger: 1
            });

            gsap.to("#innovator", {
                x: "random(-500, 500)",
                y: "random(-300, 300)",
                opacity: 0.2,
                rotation: "random(0, 360)",
                duration: 7,
                repeat: -1,
                yoyo: true,
                ease: "power1.inOut",
                stagger: 1
            });
        });
    </script>
</body>
</html>
